<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Piper's Personal Portfolio</title>
  </head>
  <body>
    <nav id="navbar">
      <ul id="navlist">
        <li>
          <a href="#welcome-section">About</a>
        </li>
        <li>
          <a href="#projects">Work</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <section id="welcome-section">
      <h1 class="animated zoomInDown">Welcome to my Portfolio</h1>
    </section>
    <section id="projects">
      <h2 class="projects">These are some of my projects</h2>
      <div class="projects-grid">
        <a
          id="profile-link"
          href="https://github.com/perkypipes"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://avatars3.githubusercontent.com/u/29435356?s=460&v=4"
            alt="project"
          />
          <p class="project-title">
            <span class="code"></span>
            Perkypipes on Github
            <span class="code"></span>
          </p>
        </a>
        <a
          href="https://codepen.io/freeCodeCamp/full/zNqgVx"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://gravatar.com/avatar/61b0494051edd5d6690ead019b2d6138?s=512&d=https://static.codepen.io/assets/avatars/user-avatar-512x512-6e240cf350d2f1cc07c2bed234c3a3bb5f1b237023c204c782622e80d6b212ba.png"
            alt="project"
          />
          <p class="project-title">
            <span class="code"></span>
            Piper Pillar on Codepen
            <span class="code"></span>
          </p>
        </a>
        <a
          href="/starwars.html"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="/images/starwars.jpeg"
            alt="project"
          />
          <p class="project-title">
            <span class="code"></span>
            Star Wars Project
            <span class="code"></span>
          </p>
        </a>
      </div>
    </section>
    <section id="contact" class="contact-section">
      <h2>Let's get in touch</h2>
      <a href="#" target="_blank" class="btn contact-details">Email</a>
    </section>

    <footer>
      &copy; Piper Pillar || For Education Purposes only 
    </footer>
  </body>
</html>
